<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="css/main.css" />
		<link
			rel="icon"
			type="image/png"
			msizes="32x32"
			mhref="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Easybank landing page</title>
	</head>

	<body>
		<!-- Header-->
		<header class="header">
			<div class="header__content-wrapper">
				<img src="images/logo.svg" alt="easybank logo" class="header__logo" />
				<nav class="header__navigation">
					<ul class="header__navigation__list">
						<li class="header__navigation__item">
							<a href="#" class="header__navigation__link">Home</a>
							<div class="header__navigation__underline"></div>
						</li>
						<li class="header__navigation__item">
							<a href="#" class="header__navigation__link">About</a>
							<div class="header__navigation__underline"></div>
						</li>
						<li class="header__navigation__item">
							<a href="#" class="header__navigation__link">Contact</a>
							<div class="header__navigation__underline"></div>
						</li>
						<li class="header__navigation__item">
							<a href="#" class="header__navigation__link">Blog</a>
							<div class="header__navigation__underline"></div>
						</li>
						<li class="header__navigation__item">
							<a href="#" class="header__navigation__link">Careers</a>
							<div class="header__navigation__underline"></div>
						</li>
					</ul>
				</nav>
				<button class="btn header__btn">Request Invite</button>
			</div>
		</header>
		<!--End of Header-->

		<main>
			<!-- Section About -->
			<section class="section-about">
				<div class="section-about__content-wrapper">
					<article class="section-about__article">
						<h1 class="heading-1 mb-large">Next generation digital banking</h1>
						<p class="paragraph mb-large">
							Take your financial life online. Your Easybank account will be a
							one-stop-shop for spending, saving, budgeting, investing, and much
							more.
						</p>
						<button class="btn">Request Invite</button>
					</article>
					<figure class="section-about__images">
						<img src="images/bg-intro-desktop.svg" alt="" class="section-about__bg-img">
						<img src="images/image-mockups.png" alt="" class="section-about__phone-img">
					</figure>
				</div>
			</section>
			<!-- End of Section About -->
		</main>

  </div> -->
	</body>
</html>
